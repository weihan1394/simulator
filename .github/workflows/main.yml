name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: feat/add-test

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: maven
      - name: Install dependencies
        run: mvn verify
      - name: Run Formatter
        run: mvn com.coveo:fmt-maven-plugin:format
      - name: Test
        run: | 
          mvn clean test