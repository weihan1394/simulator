name: Maven Build and Docker Image

on:
  push:
    branches:
      - feat/add-test

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        
    - name: Build with Maven
      run: mvn -B clean install
    
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Test
      run: mvn test

  docker_build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: your-docker-username/your-image-name:latest
